<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Vélos Boutique</title>
</head>
<body>
<a href="{% url 'index' %}">
    <h1> Vélos Boutique </h1>
</a>
{% if user.is_authenticated %}
    {{ user.username }}
    <a href="{% url 'logout' %}">Déconnexion</a>
{% else %}
    <a href="{% url 'login' %}">Connexion</a>
    <a href="{% url 'signup' %}">S'inscrire</a>
{% endif %}

{% if user.cart %}
<p>
    <a href="{% url 'cart' %}">Voir le panier ({{ user.cart.orders.count}})</a>
</p>
{% endif %}

{% block content %}
{% endblock %}
    
</body>
</html>
